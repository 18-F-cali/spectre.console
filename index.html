        <title>Spectre.Console - Start</title>
    </head>
    <body class="d-flex flex-column">
        <div class="flex-grow-1 d-flex flex-column">
                        

    <div id="hero" class="jumbotron jumbotron-fluid mb-0">
        <div class="container">
            <div class="display-4 text-white">Spectre.Console</div> 
            <p class="lead text-white">
                A .NET Standard library that makes it easier to create beautiful console applications.
                <br><br>
                <a class="btn btn-primary" href="/docs" role="button">Take me to the documentation</a>
            </p>
        </div>
    </div>

            <div class="flex-grow-1 d-flex  bg-body flex-column">
                
                <div class="flex-grow-1 d-flex flex-column bg-body">
                        <div class="bg-white">
                            

                        </div>
                </div>
            </div>
        </div>
        <div id="footer" class="p-3 text-white font-size-sm">
            <div class="container">
                <div>© 2020 Spectre Systems AB</div>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                mermaid.initialize(
                {
                    flowchart:
                    {
                        useMaxWidth: false
                    },
					startOnLoad: false,
					cloneCssStyles: false
                });     
                mermaid.init(undefined, ".mermaid");

                // Remove the max-width setting that Mermaid sets
                var mermaidSvg = $('.mermaid svg');
                mermaidSvg.addClass('img-responsive');
                mermaidSvg.css('max-width', '');

                // Make it scrollable
				var target = document.querySelector(".mermaid svg");
				if(target !== null)
				{
					var panZoom = window.panZoom = svgPanZoom(target, {
						zoomEnabled: true,
						controlIconsEnabled: true,
						fit: true,
						center: true,
                        maxZoom: 20,
                        zoomScaleSensitivity: 0.6
					});			                          

                    // Do the reset once right away to fit the diagram
                    panZoom.resize();
                    panZoom.fit();
                    panZoom.center();
                    
                    $(window).resize(function(){
                        panZoom.resize();
                        panZoom.fit();
                        panZoom.center();
                    });
				}
            });
        </script>
    
</body></html>
